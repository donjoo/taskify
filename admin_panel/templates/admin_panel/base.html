<!-- templates/admin_panel/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <style>
    body {
      padding: 20px;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    nav a {
      margin-right: 15px;
      color: white;
      text-decoration: none;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h2>Task Management Admin Panel</h2>
    <nav>
      <a href="{% url 'superadmin_dashboard' %}">SuperAdmin Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    &copy; {{ now|date:"Y" }} Task Management System
  </footer>
</body>
</html>
